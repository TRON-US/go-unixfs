syntax = "proto2";

package unixfs.pb;

message Data {
	enum DataType {
		Raw = 0;
		Directory = 1;
		File = 2;
		Metadata = 3;
		Symlink = 4;
		HAMTShard = 5;
	}

	required DataType Type = 1;
	required bool TokenMeta = 2 [default = false];
	optional uint64 metaOffset = 3;
	
	optional bytes Data = 4;
	optional uint64 filesize = 5;
	repeated uint64 blocksizes = 6;

	optional uint64 hashType = 7;
	optional uint64 fanout = 8;
}

message Metadata {
	optional string MimeType = 1;
}
